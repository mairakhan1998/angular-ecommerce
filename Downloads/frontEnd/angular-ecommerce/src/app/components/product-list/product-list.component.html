<table class="table" >
    <thead class="thead-dark">
      <tr >
        <th>Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Units In Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let pro of products;">
        <td>
            <img src="{{pro.imageUrl}}" height="50">
        </td>
        <td>{{pro.name}}</td>
        <td>{{pro.unitPrice | currency:'USD'}}</td>
        <td>{{pro.unitsInStock}}</td>
      </tr>
    </tbody>
  </table>
